<!DOCTYPE html>
<html>

<head>

<style type="text/css">

body{

 background-color:#87CEFA;

}

#div1{

 width:100%;
 height:650px;
 background-color:#87CEFA;

}

textarea{

 border-style:none;
 width:500px;
 height:650px;
 float:left;
 margin-right:50px;
 margin-left:100px;

}

#salida{

 width:500px;
 height:650px;
 background-color:white;
 float:left;

}

</style>

<script type="text/javascript">

function escribir(){

 letra=document.getElementById('editor').value;
 document.getElementById('salida').innerHTML=letra;

}


</script>

</head>

<body>

<h1 style="text-align:center;font-family:Arial,Helvetica,sans-serif;">Editor HTML En Tiempo Real</h1>

<div id="div1">

<textarea id="editor" value="letra" onkeyup="escribir()" title="C&oacute;digo fuente" autofocus="autofocus"></textarea>

<div id="salida" title="Salida"></div>
</div>

</body>


</html>
