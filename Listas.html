<!DOCTYPE html>
<html>

	<head>
		<title>Listas en HTML</title> 

	</head>

	<body style="background-color:orange">
		<h4 style="color:red"> HTML Listas ordenadas</h4>
		<!-- HTML listas ordenadas -->
		<ol> <!-- Una lista ordenada comienza con la etiqueta <ol> -->
			<li>Coffee</li><!-- Cada elemento de la lista comienza con la etiqueta <li> y se marcan por numeros-->
			<li>Milk</li>
		</ol>

		<h4 style="color:red"> HTML Listas de descripciones</h4>
		<!-- HTML Descripción Listas -->
		<dl> <!-- La etiqueta <dl> define una lista de descripciones. -->
			<dt>Cafe</dt> <!-- La etiqueta <dl> se utiliza en conjunción con <dt> (define términos / nombres) -->
			<dd>- black hot drink</dd> <!-- <dd> (describe cada término / nombre) -->
			<dt>Leche</dt>
			<dd>- white cold drink</dd>
		</dl>

		<h4 style="color:red">Una lista desordenada:</h4>
		<ul>
  			<li>Coffee</li>
  			<li>Tea</li>
 			<li>Milk</li>
		</ul>
		<a href="http://www.w3schools.com/html/html_lists.asp">Visita W3Schools para mas informacion</a>

	</body>

</html>
